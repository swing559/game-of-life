<form>
	<div>
		Column:	
		<select #column>
			<option *ngFor="let x of [0,1,2,3,4,5,6,7]">{{x+1}}</option>
		</select>
	</div>

	<div>
		Row:	
		<select #row>
			<option *ngFor="let y of [0,1,2,3,4,5]">{{y+1}}</option>
		</select>
	</div>

	<input type=submit value="Switch" (click)="onClick( row.value-1, column.value-1 )">

</form>
